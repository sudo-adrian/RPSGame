<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>RSP Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere Stein Papier</title>
    <style>
        body {
            font-family: Inter,sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1>Rock Paper Scissor</h1>
<h2>Triff deine Wahl</h2>

<button onclick="playGame('Schere')">Schere ‚úÇÔ∏è</button>
<button onclick="playGame('Stein')">Stein ü™®</button>
<button onclick="playGame('Papier')">Papier üìÉ</button>
<button onclick="playGame('Brunnen')">Brunnen ‚õ≤</button>

<div id="result"></div>

<script>
    async function playGame(pick) {
        try {
            const response = await fetch("http://localhost:8080/game/play", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({pick})
            })

            const data = await response.json();

            document.getElementById("result").innerHTML = `
                Du: <strong>${data["userPick"]}</strong><br>
                Computer: <strong>${data["computerPick"]}</strong><br>
                Ergebnis: <strong>${data.result}</strong>
            `;
        } catch (e) {
            console.error("Fehler beim Abrufen der API:", e);
        }
    }
</script>

</body>
</html>
